<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <div id="header">
        {% block header %}
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" " href="/home">Booking Platform</a>
              <form class="d-flex">
                <a class="btn btn-outline-success" type="submit" href="/login">Login</a>
              </form>
            </div>
          </nav>
        {% endblock %}
    </div>
    
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer" class="footer mt-auto py-3">
        {% block footer %}
        &copy; Copyright 2008 by <a href="http://domain.invalid/">Timo Reinschmidt</a>.
        {% endblock %}
    </div>
</body>
</html>
